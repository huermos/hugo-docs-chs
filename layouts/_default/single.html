{{ define "script" }}
	<script type="text/javascript" src="../../../js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="../../../js/scripts.js"></script>{{ end }}

{{ define "title" }}
	{{ .Title }} - {{ .Site.Title }}
{{ end }}

{{ define "post" }}
	<h1>{{ .Title }}</h1>
	<aside>{{ .Description }}</aside>
	{{ .Content }}
	<a class="date-translate">translate:  {{ .Params.translate }}</a>
{{ end }}
